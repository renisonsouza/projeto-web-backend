<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="https://cdn-icons-png.flaticon.com/512/2316/2316543.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bodega - Cadastro</title>
</head>

<body>
    <div class="container-cadastro">
        <div class="container-dentro">
            <form action="/register" method="POST">

                <img class="img-logo-cadastro" src="bodega.png">
                <div class="form-group">
                    <label for="username">Nome:</label>
                    <input class="input-cadastro" type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input class="input-cadastro" type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="input-cadastro" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input class="input-cadastro" type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <input class="bt-cadastro" type="submit" value="Cadastrar">
                </div>
                
                <div class="form-group">
                    <a href="/login" class="bt-voltar">Já tem uma conta? Entre</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
