<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="https://cdn-icons-png.flaticon.com/512/2316/2316543.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bodega - Pagina Inicial</title>
</head>

<body>

    <div class="container-add-vinho">
        <img class="img-logo" src="BODEGA.png">
        <div class="form">
            <span class="label-nome" type="text" placeholder="Nome">Nome</span>
            <input class="input-nome" for="nome-input" type="text" placeholder="Nome">
            <span class="label-ano" type="text" placeholder="Ano">Ano</span>
            <input class="input-ano" for="ano-input" type="text" placeholder="Ano">
            <span class="label-produtor" type="text" placeholder="Produtor">Produtor</span>
            <input class="input-produtor" for="produtor-input" type="text" placeholder="Produtor">
            <input class="bt-salvar" type="submit" value="Salvar">
        </div>

        <div class="container-vinho">
            <span class="tit-lista-vinho">Minha Adega</span>
            <div class="lista-vinho" id="lista-vinho">
                <script src="scripts.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
