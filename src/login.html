<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="https://cdn-icons-png.flaticon.com/512/2316/2316543.png">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bodega - Login</title>
</head>


<body>
    <div class="container-login">
        <div class="container-dentro">
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <img class="img-logo-login" src="bodega.png">
                    <label for="username">Usu√°rio:</label>
                    <input class="input-login" type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input class="input-login" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input class="bt-login" type="submit" value="Entrar">

                    <div class="form-group">
                        <a href="/registro" class="bt-criar-conta">Criar uma conta</a>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
